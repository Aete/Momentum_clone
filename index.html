<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Momentum-Clone</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<main class="window">
    <div class="weather">
        <span class="js-weather"></span>
    </div>
    <div class="js-clock">
        <h1 class="js-clock__title clock__title">
            00:00
        </h1>
    </div>
    <form class="js-greetingForm form">
        <input placeholder="What is your name?" type="text"/>
    </form>
    <h4 class="js-greeting greeting"></h4>
    <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do"/>
    </form>
    <ul class="js-toDoList toDoList">

    </ul>
</main>
<script src="assets/js/config.js"></script>
<script src="assets/js/clock.js"></script>
<script src="assets/js/greeting.js"></script>
<script src="assets/js/todo.js"></script>
<script src="assets/js/bg.js"></script>
<script src="assets/js/weather.js"></script>

</body>
</html>
